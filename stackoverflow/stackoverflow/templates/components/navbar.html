{% load static %}
<div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"> <!-- отвечает за отображение nav bar -->
        <div class="container-fluid"> <!-- отвечает за контейнер внутри nav bar -->
            <img src="{% static '/images/stackoverflowIcon.png'%}" alt="stackoverflowIcon" class="navbarImage">

            <a href="{% url 'new_questions' %}" class="black-link">
                <h2 class="">MyStackoverflow</h2>
            </a>


            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">SEARCH</button>
                <a href="{% url 'ask' %}">
                    <button type="button" class="btn btn-outline-primary ask-navbar">ASK</button>
                </a>

            </form>

            {% if is_auth == True %}

            <div class="d-flex align-items-center">
                <img src="{% static '/images/smile.jpeg' %}" alt="smileImage" class="navbarImage">

                <div class="pe-5" id="navbarSupportedContent">
                    <h2> UserNamfe </h2>
                    <p><a class="link-opacity-75-hover me-2" href="{% url 'settings' %}">settings</a>
                        <a class="link-opacity-75-hover" href="{% url 'login' %}">log out</a>
                    </p>
                </div>
            </div>

            {% else %}

            <div class="pe-5" id="navbarSupportedContent">

                <p><a class="link-opacity-75-hover me-2" href="{% url 'login' %}">log in</a>
                    <a class="link-opacity-75-hover" href="{% url 'register' %}">register</a>
                </p>
            </div>

            {% endif %}

        </div>
    </nav>
</div>
