{% extends 'layout/base.html' %} <!-- показывает откуда наследуемся -->
{% load static %}

{% block content %}

<h1>Log In</h1>
<p class="error-text">Sorry, wrong password!</p>
<div class="row">
    <div class="col-md-3">
        <div class="col-md-4">
            <div class="login-titles-login">Login</div>
            <div class="login-titles-password">Password</div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="enter your login here"
                aria-label="Recipient's username" aria-describedby="basic-addon2" maxlength="50">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="enter your password here"
                aria-label="Recipient's username" aria-describedby="basic-addon2" maxlength="50">
        </div>
        <button class="login-btn" id="saveButton">Log In!</button>
        <br>
        <a class="login-a" href="{% url 'register' %}">create a new account!</a>
    </div>
</div>

{% endblock %}
